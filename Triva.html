<!DOCTYPE html>
<html>
<head>
	
	<title> Start Game
	</title>
</head>
<body>
<div id="content" class="row">
	<div id="sideBar" class="col-md-3 col-sm-3 col-xs-12">
		<div id="timerContainer">
			<h2>
				Timer
			</h2>
			<div id="pointsTimer">
				<h3>
					0
				</h3>
			</div>
		</div>
		<div id="userContainer">
			<h2>
				Points
			</h2>
			<div id="userPoints">
				<h3>
					0
				</h3>
			</div>
		</div>
		<div id="correctContainer">
			<h2>
				Correct
			</h2>
			<div id="userCorrect">
				<h3>
					0
				</h3>
			</div>
		</div>
		<div id="wrongContainer">
			<h2>
				Wrong
			</h2>
			<div id="userWrong">
				<h3>
					0
				</h3>
			</div>
		</div>	
	</div>
	<div id="wrapper" class="col-md-9 col-sm-9 col-xs-12">
		<div id="gameStart">
			<h1>
				TRIVIA
			</h1>
			<div id="rules">
				<h2>
					Rules of the Game
				</h2>
				<p>
				Kicking questions, 
				</p>
			</div>
			<button class="start">
			Start
			</button>
		</div>
	</div>
<div class="clearfix"></div>
</div>



	<script type="text/javascript" src="javascript/app.js"></script>
</body>
</html>
